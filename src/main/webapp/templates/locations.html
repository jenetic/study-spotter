<div id="location-page">
    <iframe
        id="map"
        allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
    </iframe>
    <div id="card-collection-wrapper">
        <h1 id="location-college-name"></h1>
        <h2 id="suggested">Suggested:</h2>
        <div id="card-collection"></div>
    </div>
    <div id="translateBox"></div>

          <script type="text/javascript">
          function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en'}, 'translateBox');
          }
          </script>

        <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit">
        </script>
</div>
