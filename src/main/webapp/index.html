<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Spotter</title>
</head>
<body onload="loadReviews()">
    <h1>Example Location</h1>
    <p>This is an example description of a location. This page would appear when a user clicks on a location on the map (if using a map), or when user clicks on a location on a list. There could be pictures too.</p>

    <form class="user-review" action="/form-handler" method="POST">
        <h2>Leave a Review</h2>
        <p>Name</p>
        <textarea name="name"></textarea>
        <p>Rating out of 5</p>
        <textarea name="rating"></textarea>
        <p>Review</p>
        <textarea name="description"></textarea>
        <br/>
        <input type="submit" />
    </form>

    <h2>Reviews</h2>

    <div id="review-list"></div>

    <script src="reviews.js"></script>
</body>
</html>
